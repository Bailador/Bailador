branches:
  except:
    - gh-pages
sudo: required
language: generic
services:
    - docker
env:
    - AUTHOR_TESTING=1
install:
    - docker build -t pharv/bailador .
script:
    - docker run pharv/bailador prove6 -l
after_success:
    - if [ "$TRAVIS_BRANCH" == "dev" ]; then
          docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
          docker push pharv/bailador;
      fi
